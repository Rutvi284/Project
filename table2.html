<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <table border="2"  height="70%" width="20%">
        <tr>
            <td rowspan="3">A</td>
            <td colspan="4">B</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">C</td>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td colspan="2">D</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    
</body>
</html>
